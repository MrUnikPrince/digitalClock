<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="main">
        <div class="timer-display">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input type="number" id="hour"  placeholder="00" min="0" max="23">
                <input type="number" id="minute"  placeholder="00" min="0" max="59">
            </div>
            <button id="setAlarm">Add Alarm</button>
            <div class="activeAlarms"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1089625a2f.js" crossorigin="anonymous"></script>    
    <script src="clock.js"></script>
</body>
</html>
